<h1>ZendCon 2013 Schedule</h1>

<!-- Date picker -->
<ol class="date-picker pure-g">
    <li class="pure-u-1-4"><a href="#/schedule/2013-10-07" ng-class="{active: '2013-10-07'==selectedDate}">
        <span class="day">{{ weekDays[1] }}</span>
        <span class="date">7</span>
    </a></li>
    <li class="pure-u-1-4"><a href="#/schedule/2013-10-08" ng-class="{active: '2013-10-08'==selectedDate}">
        <span class="day">{{ weekDays[2] }}</span>
        <span class="date">8</span>
    </a></li>
    <li class="pure-u-1-4"><a href="#/schedule/2013-10-09" ng-class="{active: '2013-10-09'==selectedDate}">
        <span class="day">{{ weekDays[3] }}</span>
        <span class="date">9</span>
    </a></li>
    <li class="pure-u-1-4"><a href="#/schedule/2013-10-10" ng-class="{active: '2013-10-10'==selectedDate}">
        <span class="day">{{ weekDays[4] }}</span>
        <span class="date">10</span>
    </a></li>
</ol>

<!-- Day schedule -->
<main class="schedule">
    <h3 class="date-view">{{ formattedDate }}</h3>


    <!-- Loop through each of the slots -->
    <section class="session-slot" ng-repeat="(key, sessions) in schedule">
        <h4 class="timespan">{{ sessions[0].slot }}</h4>

        <table>
            <tbody>
                <!-- Loop through each session within slot -->
                <tr ng-repeat="session in sessions" ng-class="{keynote: session.isKeynote, singlesession: sessions.length == 1 }">
                    <td session-info="session" class="article"></td>
                    <td class="attending">
                        <button session="session.id" session-selector></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

</main>
